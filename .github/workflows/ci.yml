name: CI

on:
  push:
    branches: [dev]
  pull_request:
    branches: [dev]

jobs:
  install-lint-test:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: ğŸ“¦ Install server dependencies
        run: |
          cd green-tower-server
          npm ci

      - name: ğŸ“¦ Install client dependencies
        run: |
          cd green-tower-client
          npm ci

      - name: ğŸ§ª Run backend tests
        run: |
          cd green-tower-server
          npm run test

      - name: ğŸ§¼ Run frontend linter
        run: |
          cd green-tower-client
          npm run lint
